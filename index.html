<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <img src="img/snapwall-logo.png" alt="snapWall" class="logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIxMCIgeT0iMTAiIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgZmlsbD0iIzIxOTZGMyIgcng9IjEwIiByeT0iMTAiLz48dGV4dCB4PSI1MCIgeT0iNjUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSI0MCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPlM8L3RleHQ+PC9zdmc+'">
                <h1>snapWall</h1>
            </div>
            
            <div class="sidebar-search">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Snaps suchen" id="sidebarSearch">
                </div>
            </div>
            
            <div class="sidebar-menu">
                <div class="sidebar-item active" id="menuLatestActivity">
                    <i class="fas fa-clock"></i>
                    <span>Neueste Aktivitäten</span>
                </div>
                
                <div class="sidebar-item" id="menuMySnaps">
                    <i class="fas fa-user"></i>
                    <span>Von mir erstellt</span>
                </div>
                
                <div class="sidebar-item" id="menuFavorites">
                    <i class="fas fa-star"></i>
                    <span>Favoriten</span>
                </div>
                
                <div class="sidebar-item" id="menuTrash">
                    <i class="fas fa-trash"></i>
                    <span>In den Papierkorb verschoben</span>
                </div>
            </div>
            
            <div class="sidebar-divider">
                <span>Lesezeichen</span>
            </div>
            
            <div class="sidebar-folders" id="folderList">
                <!-- Dynamisch gefüllte Ordnerliste -->
            </div>
            
            <div class="sidebar-item new-folder" id="newFolderBtn">
                <i class="fas fa-folder-plus"></i>
                <span>Neuer Ordner</span>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-name">Mein Account</div>
                </div>
                
                <div class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <!-- Header Area -->
            <div id="header">
                <div class="page-title" id="pageTitle">Neueste Aktivitäten</div>
                <div class="header-controls">
                    <div class="toggle-container">
                        <span class="toggle-label">Schülermodus</span>
                        <label class="toggle">
                            <input type="checkbox" id="studentModeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <button class="btn" id="shareBtn">
                        <i class="fas fa-share-alt"></i> Teilen
                    </button>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" id="exportBtn"><i class="fas fa-download"></i> Exportieren</a>
                            <label for="importFile"><i class="fas fa-upload"></i> Importieren</label>
                            <input type="file" id="importFile" style="display: none;" accept=".json">
                            <a href="#" id="settingsBtn"><i class="fas fa-sliders-h"></i> Einstellungen</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Hauptinhalt (Container für verschiedene Views) -->
            <div id="main-container">
                <!-- Latest Activities View (Home) -->
                <div id="latest-activities-view">
                    <div class="view-controls">
                        <div class="view-sorting">
                            <span>Sortieren nach:</span>
                            <a href="#" class="sort-option active" data-sort="name">Name</a>
                            <span class="separator">|</span>
                            <a href="#" class="sort-option" data-sort="date">Datum</a>
                        </div>
                        <button class="btn btn-primary" id="createNewBtn">
                            <i class="fas fa-plus"></i> Einen Snap erstellen
                        </button>
                    </div>
                    
                    <div class="activity-container" id="activityContainer">
                        <!-- Hier werden Snaps dynamisch eingefügt -->
                        <div class="create-padlet-card">
                            <div class="create-padlet-icon">
                                <i class="fas fa-plus-circle"></i>
                            </div>
                            <div class="create-padlet-text">Einen Snap erstellen</div>
                        </div>
                    </div>
                </div>
                
                <!-- Folder View (versteckt) -->
                <div id="folder-view" class="hidden">
                    <!-- Ordnerinhalte werden hier dynamisch eingefügt -->
                </div>
                
                <!-- Board View (versteckt) -->
                <div id="board-view" class="hidden">
                    <!-- Board-Inhalte werden hier dynamisch eingefügt -->
                </div>
            </div>
        </div>

        <!-- Modals -->
        <!-- Folder Modal -->
        <div class="modal-overlay" id="folderModal">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title" id="folderModalTitle">Neuer Ordner</div>
                    <button class="modal-close" id="closeFolderModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="folderTitle">Titel</label>
                        <input type="text" class="form-control" id="folderTitle" placeholder="Ordner-Titel">
                    </div>
                    <div class="form-group">
                        <label for="parentFolderSelect">Übergeordneter Ordner</label>
                        <select class="form-control" id="parentFolderSelect">
                            <option value="">Kein übergeordneter Ordner</option>
                            <!-- Ordner werden dynamisch hinzugefügt -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Farbe</label>
                        <div class="color-picker" id="folderColorPicker">
                            <!-- Farben werden dynamisch hinzugefügt -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" id="cancelFolderBtn">Abbrechen</button>
                    <button class="btn btn-primary" id="saveFolderBtn">Speichern</button>
                </div>
            </div>
        </div>
        
        <!-- Weitere Modals hier, falls nötig -->
        
    </div>

    <!-- JavaScript in korrekter Reihenfolge -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
